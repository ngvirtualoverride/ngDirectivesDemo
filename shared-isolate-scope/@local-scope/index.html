<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>AngularJS Directives Demo ( @ local scope )</title>
</head>
<body>
	<h1>(@ Local Scope)</h1>
	<div ng-controller="MainController as main">
		<div ng-repeat="name in main.names">
			<hello-world first-name="{{ name }}"></hello-world>
		</div>
	</div>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
