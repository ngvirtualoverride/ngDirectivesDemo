<!DOCTYPE html>
<html ng-app="demo">
<head>
	<title>AngularJS Directives Demo ( = local scope )</title>
</head>
<body>
	<h1>(= Local Scope)</h1>
	<div ng-controller="MainController as main">
		<h1>MainController</h1>
		<br/>
		<input type="text" ng-model="main.name" />
		<br/>
		<hello-world name="main.name"></hello-world>
	</div>
	<script src="../../bower_components/angular/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
